<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

		<link rel="stylesheet" href="css/style.css">
		<title>Hello, world!</title>
	</head>
	<body>
		<div class="container">
			<!-- dashboard section -->
			<section class="text-gray-600 body-font">
				<div class="container px-5 py-4 mx-auto">
					<div class="flex flex-col text-center w-full mb-5">
						<h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-100">bank account</h1>
					</div>
					<div class="flex flex-wrap -m-4">
						<div class="p-4 md:w-1/3">
							<div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
								<div class="flex items-center mb-3">
									<h2 class="text-gray-900 text-lg title-font font-medium">deposit ammount</h2>
								</div>
								<div class="flex-grow">
									<p>$ <span class="dipAm">00</span></p>
								</div>
							</div>
						</div>
						<div class="p-4 md:w-1/3">
							<div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
								<div class="flex items-center mb-3">
									<h2 class="text-gray-900 text-lg title-font font-medium">
										withdraw ammount
									</h2>
								</div>
								<div class="flex-grow">
									<p>$ <span class="witAm">00</span></p>
								</div>
							</div>
						</div>
						<div class="p-4 md:w-1/3">
							<div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
								<div class="flex items-center mb-3">
									<h2 class="text-gray-900 text-lg title-font font-medium">
										Total ammount
									</h2>
								</div>
								<div class="flex-grow">
									<p>$ <span class="totalAmmount">00</span></p>
								</div>
							</div>
						</div>

					</div>
				</div>
			</section>

			<!-- input section -->
			<section class="text-gray-600 body-font">
				<div class="container px-5 py-4 mx-auto">
					<div class="flex flex-wrap -mx-4 -mb-10 text-center">
						<div class="sm:w-1/2 mb-10 px-4">
							<input type="text" id="full-name" name="full-name" class="dipInp w-full bg-gray-100 rounded border border-gray-300 
						  outline-none text-gray-700 py-1 px-3 leading-8
							transition-colors duration-200 ease-in-out" placeholder="deposit amount">
							<button class="dipInpBtn flex mx-auto mt-3 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none
							hover:bg-indigo-600
							rounded text-lg">Submit</button>
						</div>
						<div class="sm:w-1/2 mb-10 px-4">
							<input type="text" id="full-name" name="full-name" class="withdInp w-full bg-gray-100 rounded border border-gray-300 
							 outline-none text-gray-700 py-1 px-3 leading-8
							transition-colors duration-200 ease-in-out" placeholder="withdraw amount">
							<button class="withdInpBtn flex mx-auto mt-3 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none
							hover:bg-indigo-600 rounded text-lg">withdraw</button>
						</div>
					</div>
				</div>
				<button class="withdInpBtn flex mx-auto mt-14 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none
							hover:bg-indigo-600 rounded text-lg logOut">logout</button>
			</section>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
