<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

		<link rel="stylesheet" href="css/style.css">
		<title>Hello, world!</title>
	</head>
	<body>
		<div class="container">
			<!-- dashboard section -->
			<section class="text-gray-600 body-font">
				<div class="container px-5 py-24 mx-auto">
					<div class="flex flex-col text-center w-full mb-20">
						<h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">bank account</h1>
					</div>
					<div class="flex flex-wrap -m-4">

						<div class="p-4 md:w-1/3">
							<div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
								<div class="flex items-center mb-3">
									<h2 class="text-gray-900 text-lg title-font font-medium">deposit ammount</h2>
								</div>
								<div class="flex-grow">
									<p>$ <span class="dipAm">00</span></p>
								</div>
							</div>
						</div>
						<div class="p-4 md:w-1/3">
							<div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
								<div class="flex items-center mb-3">
									<h2 class="text-gray-900 text-lg title-font font-medium">
										withdraw ammount
									</h2>
								</div>
								<div class="flex-grow">
									<p>$ <span class="witAm">00</span></p>
								</div>
							</div>
						</div>
						<div class="p-4 md:w-1/3">
							<div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
								<div class="flex items-center mb-3">
									<h2 class="text-gray-900 text-lg title-font font-medium">
										Total ammount
									</h2>
								</div>
								<div class="flex-grow">
									<p>$ <span class="totalAmmount">00</span></p>
								</div>
							</div>
						</div>

					</div>
				</div>
			</section>

			<!-- input section -->
			<div class="input__section">
				<div class="row gap-3 gap-sm-0 mt-5">
					<div class="col-sm-6">
						<form>
							<div class="mb-3">
								<input type="number" class="form-control dipInp" placeholder="deposite" id="exampleInputEmail1"
									aria-describedby="emailHelp">
							</div>
							<button disable type="submit" class="btn dipInpBtn btn-primary">Submit</button>
						</form>
					</div>
					<div class="col-sm-6">
						<form>
							<div class="mb-3">
								<input type="number" class="form-control withdInp" placeholder="withdraw" id="exampleInputEmail1"
									aria-describedby="emailHelp">
							</div>
							<button type="submit" class="btn withdInpBtn btn-primary">Submit</button>
						</form>
					</div>
				</div>
				<div class="btn mt-5 btn-primary logOut">logout</div>
			</div>
		</div>

		<script src="js/main.js"></script>
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
		</script>
	</body>
</html>
